{% extends "base.html" %}

{% block title %} Results {% endblock %}

{% block content %}

<!-- Main hero unit for a primary marketing message or call to action -->
<div class="row-fluid">
    <div class="span12">
        <h1>Results</h1>
        {% for res in results %}
        <p>{{ res.title }}</p>
        {% empty %}
        <p>No results. Please refine your query.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
